    <script type="text/javascript">
        var lastScroll = 0,
            aboutHalf = $('#about-half');

        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            console.log(scroll);
            if (aboutHalf.height() != $(document).height()) {
                if (scroll > lastScroll) {
                    aboutHalf.addClass('closed');
                }
            } else {
                if (scroll < lastScroll) {
                    aboutHalf.removeClass('closed');
                }
            }
            lastScroll = scroll;
            console.log(lastScroll);
        });
        $('#loading').click(function() {
            $(this).addClass('done');
        });
        $('.downarrow').click(function() {
            aboutHalf.toggleClass('closed');
        });
    </script>
